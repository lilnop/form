<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
   <div id="main"> 
        <h1 id="title">Survey Form</h1>
        <p id="description" class="bold">Let Us Know What You Think</p>
        
        <form action="" id="survey-form">
            <label id="name-label" class="left bold" for="name">*Name </label>
            <input type="text" id="name" placeholder="Enter full name" required>

            <label id="email-label" class="left bold" for="email">*Email</label>
            <input type="email" id="email" placeholder="Enter email" required>

            <label for="role" class="left bold" id="dropdown">Job Role</label>
            <select name="job-roles" id="dropdown">
                <option value="front-end-dev">Front-End Developer</option>
                <option value="front-end-dev">Back-End Developer</option>
                <option value="front-end-dev">Fullstack Developer</option>
                <option value="front-end-dev">Javascript Developer</option>
            </select>
            
            
            <label class="left bold">Preferred Country(ies)</label>
            <label class="right" for="ghana"><input id="ghana" value="ghana" type="checkbox" name="country">Ghana</label>
            <label class="right" for="usa"><input id="usa" value="usa" type="checkbox" name="country">USA</label>
            <label class="right" for="japan"><input id="japan" value="japan" type="checkbox" name="country">Japan</label>
            <label class="right" for="spain"><input id="spain" value="spain" type="checkbox" name="country">Spain</label> 

            <legend name="gender" class="bold">Gender</legend>
            <label for="male" class="right"><input name="gender" type="radio" id="male">Male</label>
            <label for="female" class="right"><input name="gender" type="radio" id="female">Female</label>
            <label for="tranny" class="right"><input name="gender" type="radio" id="tranny">Transexual</label>

            

            <label id="number-label" class="left bold" for="number">Number</label>
            <input type="number" id="number" name="number" min="10" max="20" placeholder="min : 10 max: 20">

            <label class="left bold" for="textarea-label">Additional Comments</label>
            <textarea name="" id="textarea-label" cols="30" rows="10"></textarea>

            <input id="submit" type="submit" value="Submit" class="bold">
            
        </form>

</div> <!-- Main div -->
</body>
</html>
